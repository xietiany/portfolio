<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="/src/webicon.png">
    <title>xietiany</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/timeline.css">
    <link rel="stylesheet" href="/css/mediaqueries.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="headerpage"></header>
    <div class="box">
        <input type="radio" class="QF" id="" name="timelinebar">
        <input type="radio" class="DS" id="" name="timelinebar">
        <input type="radio" class="GSI" id="" name="timelinebar">
        <input type="radio" class="Citi" id="" name="timelinebar">
        <input type="radio" class="Certification" id="" name="timelinebar">
        <div class="head">
            <ul class="timeline">
                <li class="st st1">
                    <h2 class="inner">Quantitative Finance</h2>
                </li>
                <li class="st st2">
                    <h2 class="inner">Data Science</h2>
                </li>
                <li class="st st3">
                    <h2 class="inner">GSI</h2>
                </li>
                <li class="st st4">
                    <h2 class="inner">Citi</h2>
                </li>
                <li class="st st5">
                    <h2 class="inner">Certification</h2>
                </li>
            </ul>
            <div class="line">
                <span></span>
            </div>
        </div>
        <div class="content">
            <section class="QF-section">
                <span><i class="fa fa-house"></i></span>
                <h1>Quantitative Finance</h1>
                <p>the main body</p>
            </section>
            <section class="DS-section">
                <span><i class="fa fa-house"></i></span>
                <h1>Data Science</h1>
                <p>the main body</p>
            </section>
            <section class="GSI-section">
                <span><i class="fa fa-house"></i></span>
                <h1>Parallel Computing Graduate Student Instructor</h1>
                <p>the main body</p>
            </section>
            <section class="Citi-section">
                <span><i class="fa fa-house"></i></span>
                <h1>Risk Capital Quantitative Analyst</h1>
                <p>the main body</p>
            </section>
            <section class="Certification-section">
                <span><i class="fa fa-house"></i></span>
                <h1>CFA/FRM Charterholder</h1>
                <p>the main body</p>
            </section>
        </div>
    </div>
    <footer class="footerpage"></footer>
    <script src="/js/jquery.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/timeline.js"></script>
    <script src="/js/header.js"></script>
    <script src="/js/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
